<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GIF A Little Bit</title>
  <link rel="stylesheet" href="/stylesheets/main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
  <div id="content">
    <h1><b>Choose 3 images (not 1, not 2, but exactly 3 images) to turn into a GIF!</b></h1>
    <div id="forms">
      <form enctype="multipart/form-data" action="/output" method="post">
        <input type="file" name="file1" />
        <input type="file" name="file2" />
        <input type="file" name="file3" />
        <input type="hidden" name="token" value="{{.}}"/>
        <div id="submit">
          <input type="submit" value="Create GIF" />
        </div>
        <div>(This may take a while.)</div>
      </form>
    </div>
  </div>
</body>
</html>
